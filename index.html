<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <style>
    
#alert{
    margin: o;
    padding: 0;
    background: rgba(0, 0, 0, 0.1);
    width: 100%;
    height: 100vh;
    z-index: 200;
}
.close{
    position: absolute;
    top: 0;
    right: 2%;
    cursor: pointer;
}

section{
    border-radius: 5px;
    color: white;
    padding: 30px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    margin: auto;
    max-width: 400px;
    background: #017b09;
}
</style>
    <body>

        <nav>
            <h2>Create To-Do</h2>
        </nav>

        <main>

            <!-- <div class="" id="alert">

            <h1 class="close">x</h1>
            <section>
            <h1>Some fields are empty, please check!</h1>
            </section>
    
        </div> -->
            <div class="content">

                <div class="top">

                    <div class="form">
                        <div class="inputs">
                            <div>
                                <label for="title">Title</label>
                                <input type="text" name id="todo-title"
                                    required>
                            </div>
                            <div>
                                <label for="date">Date</label>
                                <input type="date" name id="todo-date"
                                    min="2024-10-05" required>
                            </div>

                        </div>

                        <textarea name="description" id="todo-description"
                            required>
                 </textarea>
                        <div class="btn">
                            <div>
                                <button name="btn" class="btn-create"
                                    id="create-btn">Create New To-Do</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="alert" id="error">
                <button class="close-btn" id="close-btn"><img
                        src="./icons/close.png" alt></button>
                <div class="lightbox-content">

                    <div class="message">
                        <h1>Please don't leave any field empty</h1>
                    </div>

                </div>
            </div>

            <div class="list">
                <div class="filter-section">
                    <!-- <h2>Filter To-Dos</h2> -->
                    <select class="filter" id="filter-date">
                        <option value="asc">Sort by Date: Ascending</option>
                        <option value="desc">Sort by Date: Descending</option>
                    </select>
                </div>

                <div class="container" id="todo-list"></div>

            </div>
        </main>

        <script src="index.js"></script>
    </body>
</html>
